<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>밥 고르기</title>
        <!-- 합쳐지고 최소화된 최신 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <!-- 부가적인 테마 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

        <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </head>


    <body>
        <div class='container'>
            <div class='row m-t-5' style='margin-top: 100px;'>
                <div class='col-md-12 text-center'>
                    <button id='random' class='btn btn-primary btn-lg'>랜덤 선택</button>
                    <img id='img' src='' style='width: 100%; height: auto; display: none;' />
                </div>
            </div>
        </div>
        

        <script src='js/jq.js'></script>
        <script>
            $("#random").on('click', function(){
                var number = Math.floor(Math.random() * 14) + 1
                number = number.toString();
                $("#random").hide();
                $("#img").attr('src', 'img/'+number+'.png');
                $("#img").show();


            })
        </script>

    </body>
</html>
